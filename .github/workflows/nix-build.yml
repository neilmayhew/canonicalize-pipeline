name: Build static executables with Nix

on:
  pull_request:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]

    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Install nix
      uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Enable cachix
      uses: cachix/cachix-action@v14
      with:
        name: static-haskell-nix
        skipPush: true

    - name: Build
      run: nix build

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: canonicalize-pipeline
        path: result/bin/canonicalize-pipeline
